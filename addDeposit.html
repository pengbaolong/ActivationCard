<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>新建产品</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>押金条目：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入押金条目"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>选择产品：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50">
                        <option value="">飞行保</option>
                        <option value="">铁行保</option>
                        <option value="">尊享e生</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>保费：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入押金金额"/><label>元</label>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>选择合作方：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50">
                        <option value="">惠泽</option>
                        <option value="">京东</option>
                        <option value="">江泰</option>
                        <option value="">小米</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>押金金额：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="100" name="title"
                           data-validate="required:请输入押金金额"/>
                    <div class="tips">元</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>最大份数：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w25" value="100" name="title"
                           data-validate="required:请输入押金金额"/><label>份</label>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>失效时间：</label>
                </div>
                <div class="field">
                    <script src="js/laydate/laydate.js"></script>
                    <input type="text" class="laydate-icon input w50" name="datetime"
                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value=""
                           data-validate="required:日期不能为空"
                           style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
