<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>新建产品</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>产品名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入产品名称"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>产品编码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入产品编码"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>产品类别：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50">
                        <option value="">普通卡</option>
                        <option value="">电子卡</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>失效时间：</label>
                </div>
                <div class="field">
                    <script src="js/laydate/laydate.js"></script>
                    <input type="text" class="laydate-icon input w50" name="datetime"
                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value=""
                           data-validate="required:日期不能为空"
                           style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>身份证激活：</label>
                </div>
                <div class="button-group radio">
                    <label class="button active">
                        <input name="pintuer" value="yes" checked="checked" type="radio"><span
                            class="icon icon-check text-green"></span> 开
                    </label>
                    <label class="button">
                        <input name="pintuer" value="no" type="radio"><span class="icon icon-times text-red"></span> 关
                    </label>
                </div>
            </div>
            <div class="tips"></div>
            <div class="form-group">
                <div class="label">
                    <label>保费：</label>
                </div>
                <div class="field">
                    <div class="input-group w50">
                        <input type="text" class="input w25" id="money" name="money" placeholder="保费"
                               data-validate="required:请输入保费"/><span class="addon">元</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>险种责任：</label>
                </div>
                <div class="field">
                    <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;" value=""
                           data-toggle="hover" data-place="right" data-image=""/>
                    <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"
                           style="float:left;">
                    <div class="tipss"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>保险条款：</label>
                </div>
                <div class="field">
                    <input type="text" id="url2" name="img" class="input tips" style="width:25%; float:left;" value=""
                           data-toggle="hover" data-place="right" data-image=""/>
                    <input type="button" class="button bg-blue margin-left" id="image2" value="+ 浏览上传"
                           style="float:left;">
                    <div class="tipss"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>保障内容：</label>
                </div>
                <div class="field">
                    <input type="text" id="url3" name="img" class="input tips" style="width:25%; float:left;" value=""
                           data-toggle="hover" data-place="right" data-image=""/>
                    <input type="button" class="button bg-blue margin-left" id="image3" value="+ 浏览上传"
                           style="float:left;">
                    <div class="tipss"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
